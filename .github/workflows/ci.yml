name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-mcp-servers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build shared package
        run: |
          cd mcp-servers/shared
          npm run build

      - name: Test shared package
        run: |
          cd mcp-servers/shared
          npm test

      - name: Build MCP servers
        run: |
          cd mcp-servers/google && npm run build
          cd ../slack && npm run build
          cd ../humaans && npm run build
          cd ../incident-io && npm run build

      - name: Test MCP servers
        run: |
          cd mcp-servers/google && npm test
          cd ../slack && npm test
          cd ../humaans && npm test
          cd ../incident-io && npm test
