name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-mcp-servers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Test MCP servers with coverage
        run: npm test --workspaces -- --coverage

      - name: Test scripts with coverage
        run: npx vitest run --config vitest.config.scripts.ts --coverage
